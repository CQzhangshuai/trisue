<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#myNav" aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Trisue</a>
        <div class="collapse navbar-collapse justify-content-end" id="myNav">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-secondary btn-sm" href="list.html">
                  <i class="fa fa-list" aria-hidden="true"></i>
                </a>
                <a class="btn btn-secondary btn-sm" href="/">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
              </form>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="form-group row">
          <label class="col-2 col-form-label">变量</label>
          <div class="col-10">
            <textarea class="form-control" id="myPatterns" placeholder="var1: value1&#10;var2: value2"></textarea>
            <small class="form-text text-muted">请求时会用value替换{{var}}字符串</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">超时</label>
          <div class="col-10">
            <input class="form-control" type="number" value="0" id="myReqTimeout">
            <small class="form-text text-muted">请求超时，0表示禁用超时</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">最大记录</label>
          <div class="col-10">
            <input class="form-control" type="number" value="-1" id="myMaxRecords">
            <small class="form-text text-muted">请求历史记录最大值</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">默认头</label>
          <div class="col-10">
            <textarea class="form-control" id="myDefaultHeader" placeholder="Content-Type: application/json&#10;cache-control: no-cache"></textarea>
            <small class="form-text text-muted">设置请求表单中header文本框默认值</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/autosize.js/4.0.0/autosize.min.js"></script>
    <script src="storage.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
